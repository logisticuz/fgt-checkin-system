# nginx.dev.conf - For local development (no SSL)
server {
    listen 80;
    server_name localhost;

    # Dashboard at /admin/
    location /admin/ {
        proxy_pass http://fgt_dashboard:8050/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Dash component suites (JS/CSS from Dash framework)
    location /_dash-component-suites/ {
        proxy_pass http://fgt_dashboard:8050/_dash-component-suites/;
        proxy_http_version 1.1;
    }

    # Dash internal endpoints
    location /_dash-layout {
        proxy_pass http://fgt_dashboard:8050/_dash-layout;
        proxy_http_version 1.1;
    }

    location /_dash-dependencies {
        proxy_pass http://fgt_dashboard:8050/_dash-dependencies;
        proxy_http_version 1.1;
    }

    location /_dash-update-component {
        proxy_pass http://fgt_dashboard:8050/_dash-update-component;
        proxy_http_version 1.1;
        proxy_set_header Content-Type $content_type;
    }

    location /_favicon.ico {
        proxy_pass http://fgt_dashboard:8050/_favicon.ico;
        proxy_http_version 1.1;
    }

    # Dashboard assets (CSS, JS from fgt_dashboard/assets/)
    location /assets/ {
        proxy_pass http://fgt_dashboard:8050/assets/;
        proxy_http_version 1.1;
    }

    # SSE endpoint for dashboard
    location /api/events/stream {
        proxy_pass http://backend:8000/api/events/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Cache-Control "no-cache";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API and static files
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
