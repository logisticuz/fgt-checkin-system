# Admin auth cookie helpers
map $http_cookie $admin_auth_cookie_ok {
    default 0;
    ~*fgc_admin_auth=${ADMIN_AUTH_COOKIE_TOKEN} 1;
}

map $admin_auth_cookie_ok $admin_auth_realm {
    1 off;
    0 "Restricted Area";
}

map $remote_user $admin_auth_set_cookie {
    default "";
    ~.+ "fgc_admin_auth=${ADMIN_AUTH_COOKIE_TOKEN}; Path=/; Max-Age=86400; Secure; HttpOnly; SameSite=Lax";
}

# Global rate limiting zones
limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/m;  # Stricter limit for webhooks

# HTTP – redirect + Let's Encrypt
server {
    listen 80;
    server_name checkin.fgctrollhattan.se www.checkin.fgctrollhattan.se admin.fgctrollhattan.se www.admin.fgctrollhattan.se;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ✅ checkin.fgctrollhattan.se – redirect to canonical www
server {
    listen 443 ssl;
    http2 on;
    server_name checkin.fgctrollhattan.se;

    ssl_certificate /etc/letsencrypt/live/checkin.fgctrollhattan.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkin.fgctrollhattan.se/privkey.pem;

    return 301 https://www.checkin.fgctrollhattan.se$request_uri;
}

# ✅ www.checkin.fgctrollhattan.se – FastAPI backend (PUBLIC - no auth)
server {
    listen 443 ssl;
    http2 on;
    server_name www.checkin.fgctrollhattan.se;

    ssl_certificate /etc/letsencrypt/live/checkin.fgctrollhattan.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkin.fgctrollhattan.se/privkey.pem;

    # Rate limit
    limit_req zone=one burst=10 nodelay;

    # Stricter rate limit for webhook endpoints (10 requests/minute)
    location /n8n/webhook {
        limit_req zone=webhook burst=5 nodelay;

        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        # NO auth_basic - public check-in form for players
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ✅ admin.fgctrollhattan.se – Dash
server {
    listen 443 ssl;
    http2 on;
    server_name admin.fgctrollhattan.se;

    ssl_certificate /etc/letsencrypt/live/checkin.fgctrollhattan.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkin.fgctrollhattan.se/privkey.pem;

    # No rate limit for admin - already protected by auth

    add_header Set-Cookie $admin_auth_set_cookie always;

    location / {
        auth_basic $admin_auth_realm;
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://fgt_dashboard:8050;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve auth for Dash AJAX callbacks
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # SSE endpoint - proxy to backend for real-time updates
    # NOTE: No auth_basic here - backend validates SSE_TOKEN instead
    # (EventSource API cannot send Basic Auth headers)
    location /api/events/stream {
        proxy_pass http://backend:8000/api/events/stream;
        proxy_http_version 1.1;

        # SSE-specific settings
        proxy_set_header Connection "";
        proxy_set_header Cache-Control "no-cache";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # Keep connection open for 24h

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ✅ www.admin.fgctrollhattan.se – redirect to canonical admin
server {
    listen 443 ssl;
    http2 on;
    server_name www.admin.fgctrollhattan.se;

    ssl_certificate /etc/letsencrypt/live/checkin.fgctrollhattan.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkin.fgctrollhattan.se/privkey.pem;

    return 301 https://admin.fgctrollhattan.se$request_uri;
}
