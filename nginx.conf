# Global rate limiting zone
limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;

# HTTP – redirect + Let's Encrypt
server {
    listen 80;
    server_name checkin.fgctrollhattan.se admin.fgctrollhattan.se;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ✅ checkin.fgctrollhattan.se – FastAPI backend
server {
    listen 443 ssl;
    http2 on;
    server_name checkin.fgctrollhattan.se;

    ssl_certificate /etc/letsencrypt/live/checkin.fgctrollhattan.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkin.fgctrollhattan.se/privkey.pem;

    # Rate limit
    limit_req zone=one burst=10 nodelay;

    # (valfritt) lämna /health öppet utan auth
    location = /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

