<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for FGC</title>
  <style>
    body {
      background-color: #000;
      color: #58aaff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    form {
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      background-color: #58aaff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .hidden {
      display: none;
    }
    a { color:#89cfff; }
  </style>
</head>
<body>
  <h1>üìù Registration</h1>

  <!-- Main registration form -->
  <form method="POST" action="/n8n/webhook/register">
    <!-- Full name -->
    <label for="namn">Full name*</label>
    <input type="text" id="namn" name="namn" required>

    <!-- Personal ID / Social security number -->
    <label for="personnummer">Personal ID*</label>
    <input type="text" id="personnummer" name="personnummer" required>

    <!-- Email address -->
    <label for="email">Email address*</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone number -->
    <label for="telefon">Phone number*</label>
    <input type="tel" id="telefon" name="telefon" required>

    <!-- Gamer tag / alias -->
    <label for="nick">Tag / Alias*</label>
    <input type="text" id="nick" name="nick" required>

    <!-- Game selection, will be shown/hidden dynamically -->
    <div id="spel-val">
      <label for="spel">Which games are you entering?*</label>
      <select id="spel" name="spel" multiple required>
        <option value="SF6">Street Fighter 6</option>
        <option value="Smash">Super Smash Bros. Ultimate</option>
        <option value="Tekken">Tekken 8</option>
        <option value="Doubles">Doubles</option>
      </select>
    </div>

    <!-- Discord is optional -->
    <label for="discord">Discord (optional)</label>
    <input type="text" id="discord" name="discord">

    <!-- Payment instructions (shown if payment=true in query string) -->
    <div id="payment-info" class="hidden">
      <p><strong>üí∞ Payment:</strong> 25 SEK per game.</p>
      <!-- For MVP we keep Swish QR; later you can branch to Stripe/Swish dynamically -->
      <p>Send via Swish to <strong>123 456 789</strong> and include your name in the message.</p>
      <img src="/static/swish_qr.png" alt="Payment QR" style="width:200px; margin-top:1rem;">
    </div>

    <!-- Membership reminder via Sverok's Ebas -->
    <div id="ebas-info" class="hidden">
      <p>üë§ You need to be a member of FGC Trollh√§ttan.<br>
      <a href="https://ebas.sverok.se/signups/index/12345" target="_blank">
        Click here to register for free via Sverok
      </a></p>
    </div>

    <!-- Final submission -->
    <button type="submit">Register me</button>
  </form>

  <script>
    // Extract URL query parameters
    const params = new URLSearchParams(window.location.search);

    // Show Payment section if payment=true
    if (params.get("payment") === "true") {
      document.getElementById("payment-info").classList.remove("hidden");
    }

    // Hide game selection if start.gg data already exists (startgg=false)
    if (params.get("startgg") !== "false") {
      document.getElementById("spel-val").classList.remove("hidden");
    } else {
      document.getElementById("spel-val").classList.add("hidden");
    }

    // Show Ebas section if membership is missing
    if (params.get("ebas") === "true") {
      document.getElementById("ebas-info").classList.remove("hidden");
    }

    // Pre-fill form fields from localStorage (saved from check-in step)
    const ls = {
      namn: localStorage.getItem("namn"),
      personnummer: localStorage.getItem("personnummer"),
      telefon: localStorage.getItem("telefon"),
      tag: localStorage.getItem("tag")
    };

    if (ls.namn) document.getElementById("namn").value = ls.namn;
    if (ls.personnummer) document.getElementById("personnummer").value = ls.personnummer;
    if (ls.telefon) document.getElementById("telefon").value = ls.telefon;
    if (ls.tag) document.getElementById("nick").value = ls.tag;

    // Optional: clear only non-essential items on page leave (keep namn/personnummer if you want)
    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("telefon");
      localStorage.removeItem("tag");
      // If you'd also like to clear these, uncomment:
      // localStorage.removeItem("namn");
      // localStorage.removeItem("personnummer");
    });
  </script>
</body>
</html>
