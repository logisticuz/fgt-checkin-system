<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #0d1f0d 100%);
      color: #e0e0e0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    .success-icon {
      font-size: 5rem;
      color: #4caf50;
      animation: pop 0.6s ease-out;
      margin-bottom: 1rem;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #4caf50;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
      to { text-shadow: 0 0 20px rgba(76, 175, 80, 0.6), 0 0 30px rgba(76, 175, 80, 0.3); }
    }

    .player-tag {
      font-size: 2.2rem;
      font-weight: bold;
      color: #58aaff;
      margin: 0.5rem 0 1.5rem;
    }

    /* Status badges */
    .status-badges {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 20px;
      font-size: 0.85rem;
      color: #4caf50;
    }

    /* Info card */
    .info-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(76, 175, 80, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: #fff;
      font-weight: 500;
    }

    /* Games list */
    .games-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .game-badge {
      background: rgba(88, 170, 255, 0.15);
      border: 1px solid rgba(88, 170, 255, 0.3);
      color: #58aaff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    /* Logo */
    .logo {
      max-width: 180px;
      width: 50%;
      height: auto;
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    footer {
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✓</div>

    <h1>Checked In!</h1>

    <div class="player-tag">{{ tag | default(name) }}</div>

    <div class="status-badges">
      <span class="badge">✓ Start.gg</span>
      <span class="badge">✓ Member</span>
      <span class="badge">✓ Paid</span>
    </div>

    <div class="info-card">
      <div class="info-row">
        <span class="info-label">Name</span>
        <span class="info-value">{{ name }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Event</span>
        <span class="info-value">{{ event_name | default('FGC Weekly') }}</span>
      </div>
      {% if games %}
      <div class="info-row">
        <span class="info-label">Games</span>
        <span class="info-value">{{ games | length }}</span>
      </div>
      {% endif %}
    </div>

    {% if games %}
    <div class="games-list">
      {% for game in games %}
      <span class="game-badge">{{ game }}</span>
      {% endfor %}
    </div>
    {% endif %}

    <img src="/static/logo.png" alt="FGC Trollhattan" class="logo" />

    <footer>
      <p>Good luck!</p>
    </footer>
  </div>

  <audio id="readySound" autoplay>
    <source src="/static/clear.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audioEl = document.getElementById("readySound");
    audioEl.volume = 0.7;
    audioEl.addEventListener("error", () => {
      console.warn("Could not play confirmation sound");
    });
  </script>
</body>
</html>
